<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <meta name="description" content="A simple online timer for countdown with hours, minutes, and seconds." />
  <meta name="author" content="Alex Louzada" />

  <!-- Pré-conexão para performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <!-- Manifest para PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.svg" />
  <link rel="apple-touch-icon" href="icon.svg" />

  <!-- Open Graph para melhores shares -->
  <meta property="og:title" content="Timer" />
  <meta property="og:description" content="Set up and start an online timer in a simple and efficient way." />
  <meta property="og:image" content="icon.svg" />
  <meta property="og:url" content="https://aleixxor.github.io/timer" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Timer" />
  <meta name="twitter:description" content="Set up and start an online timer in a simple and efficient way." />
  <meta name="twitter:image" content="icon.svg" />

  <link rel="stylesheet" href="style.css" />

  <!-- Ionicons para ícones -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <div class="container">
    <div class="display" id="display">
      <input type="text" id="hours" class="time-input" value="00" />
      :
      <input type="text" id="minutes" class="time-input" value="00" />
      :
      <input type="text" id="seconds" class="time-input" value="00" />
    </div>
    <div class="controls">
      <button class="button" id="resetButton" type="button">
        <ion-icon name="refresh-circle-outline"></ion-icon>
      </button>
      <button class="button" id="stopButton" type="button">
        <ion-icon name="stop-circle-outline"></ion-icon>
      </button>
      <button class="button" id="pauseButton" type="button" style="display: none;">
        <ion-icon name="pause-circle-outline"></ion-icon>
      </button>
      <button class="button" id="startButton" type="button">
        <ion-icon name="play-circle-outline"></ion-icon>
      </button>
    </div>
    <div class="controls">
      <a class="link" href="https://www.linkedin.com/in/alex-louzada/" target="_blank" rel="noopener noreferrer">
        <ion-icon name="logo-linkedin"></ion-icon> LinkedIn
      </a>
    </div>
  </div>

  <!-- Áudio para feedback sonoro ao final -->
  <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>

</html>
